<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QiankunAngularAngularjs</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="mainapp">
    <!-- 标题栏 -->
    <header class="mainapp-header">
      <h1>QianKun</h1>
    </header>
    <div class="mainapp-main">
      <!-- 侧边栏 -->
      <ul class="mainapp-sidemenu">
        <li onclick="hashChange('#/angular9')">Angular9</li>
        <li onclick="hashChange('#/angularjs')">Angularjs</li>
      </ul>
      <main-app-root></main-app-root>
    </div>
  </div>
  <script>
    function hashChange(hash){
      window.location.hash = hash;
    }
  </script>
  <script src=".\lib\live2dw\lib\L2Dwidget.min.js"></script>
  <script>
    //初始化小人物 需设置属性pluginRootPath: "live2dw/"指明资源跟路径
	L2Dwidget.init({
				pluginRootPath: "lib/live2dw/",//资源root路径
				pluginJsPath: "lib/",//js相对root的路径
				pluginModelPath: "live2d-widget-model-hijiki/",//模型相对root的路径
				tagMode: !1,
				debug: !1,
				model: {
					scale: 1,
					jsonPath: "lib/live2dw/live2d-widget-model-hijiki/hijiki.model.json"
				},
				display: {//大小位置什么的自己慢慢调就是了
					position: "right",//定位
					width: 130,//宽度
					height: 130,//高度
					hOffset: 40,//左右
					vOffset: 0//上下
				},
				mobile: {
					show: !1
				},
				log: !1
			});
  </script>
</body>
</html>
